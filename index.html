<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bing Highlighter Extension</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end;
    }

    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
      color: #e0b0ff;
      text-shadow: 0 0 5px rgba(224, 176, 255, 0.5);
    }

    .rectangle-container {
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      min-height: 260px;
    }

    .rectangle {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50px;
      height: 60px;
      background: linear-gradient(135deg, #3f2a5f 0%, #1b0d2b 100%);
      border: 1px solid #c71585;
      border-radius: 8px;
      padding: 10px;
      overflow: hidden;
      transition: width 0.3s ease, height 0.3s ease;
      box-shadow: 0 0 10px rgba(199, 21, 133, 0.3);
    }

    .rectangle:hover {
      width: 260px;
      height: 260px;
    }

    .text {
      margin: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #e0b0ff;
      white-space: nowrap;
      text-shadow: 0 0 3px rgba(224, 176, 255, 0.5);
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .rectangle:hover .actions {
      opacity: 1;
      transform: translateY(0);
    }

    .actions input,
    .actions button {
      margin: 8px 0;
      padding: 8px;
      width: 200px;
      background: linear-gradient(135deg, #4a3a6b 0%, #2a1b3b 100%);
      border: 1px solid #c71585;
      border-radius: 4px;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .actions input {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .actions input::placeholder {
      color: #b0a0cb;
    }

    .actions button:hover,
    .actions input:focus {
      background: linear-gradient(135deg, #6a4a9b 0%, #3f2a5f 100%);
      box-shadow: 0 0 8px rgba(199, 21, 133, 0.5);
    }

    #status {
      color: #00ff85;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
      text-shadow: 0 0 3px rgba(0, 255, 133, 0.5);
    }

    #error {
      color: #ff4d4d;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
      text-shadow: 0 0 3px rgba(255, 77, 77, 0.5);
    }
  </style>
</head>

<body>
  <div class="extension-wrapper">
    <h1>Bing Highlighter</h1>
    <div class="rectangle-container">
      <div class="rectangle">
        <p class="text">Settings</p>
        <div class="actions">
          <input type="text" id="keywordInput" placeholder="Enter keyword to highlight">
          <button id="saveButton">Save Keyword</button>
          <button id="submitButton">Submit to DB</button>
        </div>
      </div>
    </div>
    <p id="status"></p>
    <p id="error"></p>
  </div>

  <script type="module" src="src/popup.ts"></script>
</body>

</html>
